- name: User server
  hosts: user
  become: yes
  tasks: 
  - name: Disable nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: Enable nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: Install node js 
    ansible.builtin.package: 
      name: nodejs
      state: present

  - name: Create a system user
    ansible.builtin.user:
      name: roboshop
      comment: roboshop system user
      system: true
      shell: /sbin/nologin
      home: /app

  - name: Recursively remove directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: Remove existing user.zip file
    ansible.builtin.file:
      path: /tmp/user.zip
      state: absent

  - name: create directory
    ansible.builtin.file:
      name: /app
      state: directory

  - name: Download appliction to app directory
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip 
      dest: /tmp/user.zip

  - name: Unzip user.zip that is already on the remote machine
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes

  - name: Update packages based on package.json to their latest version.
    community.general.npm:
      path: /app

  - name: copy user service file
    ansible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service

  - name: Reload service user, in all cases
    ansible.builtin.systemd_service:
      name: user
      enabled: true
      state: started
      daemon_reload: true

