- name: Payment server
  hosts: payment
  become: yes
  tasks: 
  - name: Install Python 3
    ansible.builtin.package:
      name: "{{ item }}"
      state: present
    loop:
    - python3 
    - gcc   
    - python3-devel
    - python3.9-pip

  - name: Create a system user 
    ansible.builtin.user:
      name: roboshop
      comment: roboshop system user
      system: true
      shell: /sbin/nologin
      home: /app

  - name: Recursively remove directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: Remove existing cart.zip file
    ansible.builtin.file:
      path: /tmp/payment.zip
      state: absent

  - name: create directory
    ansible.builtin.file:
      name: /app
      state: directory

  - name: Download appliction to app directory
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip 
      dest: /tmp/payment.zip

  - name: Unzip payment.zip that is already on the remote machine
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name: Install specified python requirements
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    args:
      chdir: /app

  - name: copy payment service file
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: Reload service payment, in all cases
    ansible.builtin.systemd_service:
      name: payment
      enabled: true
      state: started
      daemon_reload: true